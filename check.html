<!DOCTYPE html>
<html lang="en" class="govuk-template">
<head>
    <meta charset="utf-8">
    <title>TradeSphere Dashboard - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0c0c">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <style>
        /* General body and font settings */
        body {
            background-color: hsl(0, 0%, 10%);
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Login page styling */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(0, 0%, 10%);
            flex-direction: column;
            text-align: center;
        }

        .login-card {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 30px;
            color: #00bcd4;
            margin-bottom: 20px;
        }

        .login-description {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Smaller login button */
        .login-btn {
            background-color: #db4437;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #c1351d;
        }

        /* Forgot Password link */
        .forgot-password {
            color: #00bcd4;
            font-size: 14px;
            margin-top: 15px;
            text-decoration: none;
            display: block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Input Fields Styling */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            transition: border-color 0.3s ease;
        }

        input:hover, input:focus {
            border-color: #00bcd4;
            outline: none;
        }

        /* Password Visibility Toggle */
        .password-toggle {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-toggle input {
            flex: 1;
        }

        .password-toggle button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            color: #aaa;
        }

        .password-toggle button:hover {
            color: #00bcd4;
        }

    </style>
</head>
<body class="govuk-template__body js-enabled">

    <!-- Login page -->
    <div class="login-container">
        <div class="login-card">
            <h1>Welcome to TradeSphere</h1>
            <p class="login-description">Sign in with your username and password</p>

            <form id="login-form">
                <label for="username" style="display: block; margin-bottom: 8px;">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password" style="display: block; margin-bottom: 8px;">Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordToggle = passwordField.nextElementSibling;
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        }

        // Form submission handling
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Example credentials for validation
            const validCredentials = [
                { username: 'tradesphere@admin', password: 'password' },
                { username: 'tradesphere@user1', password: 'user1' }
            ];

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const isValid = validCredentials.some(cred => cred.username === username && cred.password === password);

            if (isValid) {
                alert(`Welcome ${username}`);
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('login-form').reset();
            } else {
                alert('The credentials are incorrect. Please try again.');
            }
        });
    </script>

</body>
</html>
