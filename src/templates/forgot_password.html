<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Request - TradeSphere Global</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #0070f3; /* TradeSphere Blue */
      --secondary-color: #00bfa6; /* Accent */
      --bg-color: #f4f6f9;
      --text-color: #1f2937;
    }
    body {                    
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
    }
    .input-field {                                                                                                    
      border: 1px solid #d1d5db;
      padding: 0.75rem;
      border-radius: 0.75rem;
      transition: all 0.3s;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 112, 243, 0.2);
    }
    .btn-primary {
      background-color: var(--primary-color);
      color: #ffffff;
      padding: 0.75rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: #005cd1;
    }
    /* Spinner */
    .spinner {
      border: 3px solid #ffffff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-2xl w-96 p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="https://trade-sphereglobal.com/assets/logo.png" alt="TradeSphere Global Logo" class="h-12">
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center mb-3">Reset Password</h2>
    <p class="text-center text-gray-500 mb-6">Enter your registered email address and weâ€™ll send you a reset link.</p>

    <!-- Form -->
    <form id="resetLinkForm" method="POST" class="space-y-4">
      <label class="block font-medium">Registered Email</label>
      <input 
        type="email" 
        name="email" 
        class="input-field w-full" 
        placeholder="you@example.com"
        required 
      />
      
      <button 
        type="submit" 
        id="resetBtn" 
        class="btn-primary w-full flex items-center justify-center gap-2 disabled:opacity-70"
      >
        <span id="resetBtnText">Send Reset Link</span>
      </button>
    </form>

    <!-- Back to Login -->
    <div class="text-center mt-6">
      <a href="/login" class="text-sm font-medium hover:underline" style="color: var(--primary-color)">Back to Login</a>
    </div>
  </div>

  <script>
    const resetForm = document.getElementById("resetLinkForm");
    const resetBtn = document.getElementById("resetBtn");
    const resetBtnText = document.getElementById("resetBtnText");

    resetForm.addEventListener("submit", () => {
      resetBtnText.innerHTML = '<div class="spinner"></div> Please wait...';
      resetBtn.disabled = true;
    });
  </script>

</body>
</html>
