<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - TradeSphere Global</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* TradeSphere Global Theme Colors */
    :root {
      --primary-color: #0070f3; /* TradeSphere Blue */
      --secondary-color: #00bfa6; /* Accent / Highlights */
      --bg-color: #f4f6f9;
      --text-color: #1f2937;
    }
    body {
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
    }
    .input-field {
      border: 1px solid #d1d5db;
      padding: 0.75rem;
      border-radius: 0.75rem;
      transition: all 0.3s;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 112, 243, 0.2);
    }
    .btn-primary {
      background-color: var(--primary-color);
      color: #ffffff;
      padding: 0.75rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-primary:hover {
      background-color: #005cd1;
    }
    /* Spinner */
    .spinner {
      border: 3px solid #ffffff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl w-96 p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="https://trade-sphereglobal.com/assets/logo.png" alt="TradeSphere Global Logo" class="h-12">
    </div>

    <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>
    <p class="text-center text-gray-500 mb-6">Enter your new password below to regain access to your account.</p>

    <form id="resetForm" action="" method="POST" class="space-y-4">
      <input type="password" name="password" placeholder="New Password" required class="input-field w-full">
      <input type="password" name="confirm_password" placeholder="Confirm Password" required class="input-field w-full">

      <button type="submit" id="submitBtn" class="btn-primary w-full">
        <span id="btnText">Update Password</span>
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="/login" class="text-sm text-primary hover:underline" style="color: var(--primary-color)">Back to Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const submitBtn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");

    form.addEventListener("submit", () => {
      // Show loading spinner and text
      btnText.innerHTML = '<div class="spinner"></div> Please wait...';
      submitBtn.disabled = true;
    });
  </script>
</body>
</html>
