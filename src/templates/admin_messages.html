<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin â€“ Contact Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-gray-900 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">ðŸ“¨ Admin â€“ Contact Messages</h1>
    <a href="/contact" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-sm font-medium">Back to Contact</a>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-8 px-4">
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200 text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-3 text-left font-semibold text-gray-700">#</th>
            <th class="px-4 py-3 text-left font-semibold text-gray-700">Name</th>
            <th class="px-4 py-3 text-left font-semibold text-gray-700">Email</th>
            <th class="px-4 py-3 text-left font-semibold text-gray-700">Subject</th>
            <th class="px-4 py-3 text-left font-semibold text-gray-700">Message</th>
            <th class="px-4 py-3 text-left font-semibold text-gray-700">Date</th>
            <th class="px-4 py-3 text-center font-semibold text-gray-700">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          {% for msg in messages %}
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-3">{{ msg.id }}</td>
            <td class="px-4 py-3 font-medium">{{ msg.name }}</td>
            <td class="px-4 py-3 text-blue-600"><a href="mailto:{{ msg.email }}">{{ msg.email }}</a></td>
            <td class="px-4 py-3">{{ msg.subject or "â€”" }}</td>
            <td class="px-4 py-3 max-w-xs truncate" title="{{ msg.message }}">{{ msg.message }}</td>
            <td class="px-4 py-3 text-gray-500 text-sm">{{ msg.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
            <td class="px-4 py-3 text-center">
              <form action="{{ url_for('delete_message', id=msg.id) }}" method="POST" onsubmit="return confirm('Delete this message?');">
                <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs">Delete</button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="7" class="px-4 py-6 text-center text-gray-500">No messages found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
