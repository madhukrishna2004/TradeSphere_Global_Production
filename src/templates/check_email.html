<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Your Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 30px;
      background-color: #1a1a2e;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00d8ff;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .resend-btn {
      background-color: #00d8ff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
    }
    .resend-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .timer {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check Your Email ðŸ“§</h1>
    <p>
      A confirmation link has been sent to <strong>{{ email }}</strong>.<br>
      Click it to activate your account.
    </p>

    <form action="/resend-confirmation" method="post">
      <input type="hidden" id="userEmail" name="email" value="{{ email }}">
      <button class="resend-btn" id="resendBtn" type="submit" disabled>Resend Email</button>
      <div class="timer" id="timerText">You can resend in <span id="countdown">30</span>s</div>
    </form>
  </div>

  <script>
    let countdown = 30;
    const countdownEl = document.getElementById('countdown');
    const timerText = document.getElementById('timerText');
    const resendBtn = document.getElementById('resendBtn');

    const email = document.getElementById('userEmail').value;

    // Countdown logic
    const timer = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(timer);
        resendBtn.disabled = false;
        timerText.textContent = "You can now resend the email.";
      }
    }, 1000);

    // Auto-polling for verification
    const pollVerification = setInterval(() => {
      fetch(`/api/check-verification-status?email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(data => {
          if (data.verified) {
            clearInterval(pollVerification);
            window.location.href = "/login";  // or dashboard
          }
        })
        .catch(err => console.error('Polling error:', err));
    }, 10000); // every 10 seconds
  </script>
</body>
</html>
