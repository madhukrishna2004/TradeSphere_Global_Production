
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4 text-indigo-700">Verify Your Email</h2>
    <p class="text-gray-600 mb-4">Enter the 6-digit OTP sent to your email.</p>

    {% if error %}
      <p class="text-red-600 mb-2">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
      <input type="text" name="otp" placeholder="Enter OTP" maxlength="6" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"/>
      <button type="submit"
              class="w-full bg-indigo-700 text-white py-2 rounded-lg hover:bg-indigo-800 transition">
        Verify
      </button>
    </form>
  </div>
</body>
</html>
